[package]
name = "better_minecraft_bedrock_launcher"
version = "0.0.1"
license = "AGPL-3.0-or-later"
description = "一个minecraft bedrock启动器"
authors = ["Chlna666"]
edition = "2021"
build = "build.rs"

[workspace]
members = ["./"]

[lib]
name = "better_minecraft_bedrock_launcher_lib"
crate-type = ["lib", "cdylib", "staticlib"]

[build-dependencies]
tauri-build = { version = "2.0.1", features = [] }

[target.'cfg(windows)'.dependencies]
runas = "=1.0.0"
deelevate = "0.2.0"
winreg = "0.55.0"

[target."cfg(not(any(target_os = \"android\", target_os = \"ios\")))".dependencies]
tauri-plugin-single-instance = "2.0.0-rc.0"

[dependencies]
tauri = { version = "2.2.5", features = ["unstable", "devtools"] }
tauri-plugin-shell = "2.2.0"
tauri-plugin-dialog = "2.2.0"
tauri-plugin-http = "2.3.0"
tauri-plugin-fs = "2.2.0"
tauri-plugin-store = "2.2.0"
tauri-plugin-clipboard-manager = "2.2.1"
tauri-plugin-prevent-default = "1.1.0"
serde = { version = "1.0.215", features = ["derive"] }
toml = "0.8.20"
once_cell = "1.20.3"
chrono = "0.4.39"
lazy_static = "1.5.0"
windows = "0.59.0"
winapi = "0.3.9"
serde_json="1.0.138"
windows-sys = { version = "0.59.0", features = ["Win32_System_SystemInformation"] }
base64 = "0.22.1"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
tracing-appender ="0.2.3"
tauri-plugin-os = "2.2.0"


[profile.dev]
opt-level = 3


[profile.dev.package."*"]
opt-level = 3

[profile.release.package."*"]
opt-level = 3
codegen-units = 1

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = "symbols"
