<meta charset="UTF-8">
<div class="splash-screen">
  <div class="logo-container">
    <div class="cube">
      <div class="face top"></div>
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face left"></div>
      <div class="face right"></div>
      <div class="face bottom">
        <span class="bottom-text">原神启动</span>
      </div>
    </div>
    <div class="loading-text">Better Minecraft:Bedrock Launcher</div>
  </div>
</div>

<style>
  /* Splash Screen */
  .splash-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: transparent;
    z-index: 1000;
  }

  /* Logo Container */
  .logo-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: grab;
    user-select: none;
  }

  /* 3D Cube */
  .cube {
    position: relative;
    width: 100px;
    height: 100px;
    transform-style: preserve-3d;
    transform: rotateX(-20deg) rotateY(45deg);
    transition: transform 0.3s ease;
    animation: autoRotate 5s infinite linear;
  }

  .face {
    position: absolute;
    width: 100px;
    height: 100px;
    border: none;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
  }

  /* Grass Block Colors */
  .top {
    background-color: #7ac157; /* Grass green */
    transform: rotateX(90deg) translateZ(50px);
  }

  .front, .back, .left, .right {
    background: linear-gradient(to top, #ac8a5b 70%, #7ac157 30%); /* Green to brown */
  }

  .front  { transform: translateZ(50px); }
  .back   { transform: rotateY(180deg) translateZ(50px); }
  .left   { transform: rotateY(-90deg) translateZ(50px); }
  .right  { transform: rotateY(90deg) translateZ(50px); }

  .bottom {
    background-color: #ac8a5b;
    transform: rotateX(-90deg) translateZ(50px);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Text on Bottom Face */
  .bottom-text {
    font-family: 'Minecraft', sans-serif;
    font-size: 24px;
    color: white;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
  }

  /* Loading Text */
  .loading-text {
    margin-top: 20px;
    font-size: 24px;
    font-weight: bold;
    font-family: 'Minecraft', sans-serif;
    color: #a0d9b6;
    text-shadow: none;
    user-select: none;
  }

  @keyframes autoRotate {
    0% { transform: rotateX(-20deg) rotateY(0deg); }
    100% { transform: rotateX(-20deg) rotateY(360deg); }
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const cube = document.querySelector(".cube");
    let isDragging = false;
    let startX, startY, startRotationX, startRotationY;

    const onDragStart = (event) => {
      isDragging = true;
      startX = event.clientX;
      startY = event.clientY;
      const matrix = window.getComputedStyle(cube).transform;
      const values = matrix.match(/matrix.*\((.+)\)/)[1].split(', ');
      startRotationX = Math.asin(values[8]) * (180 / Math.PI);
      startRotationY = Math.atan2(values[4], values[0]) * (180 / Math.PI);
      cube.style.animation = "none"; // Stop the auto-rotation on drag
    };

    const onDrag = (event) => {
      if (!isDragging) return;
      const dx = event.clientX - startX;
      const dy = event.clientY - startY;
      cube.style.transform = `rotateX(${startRotationX + dy}deg) rotateY(${startRotationY + dx}deg)`;
    };

    const onDragEnd = () => {
      isDragging = false;
      cube.style.animation = "autoRotate 5s infinite linear"; // Resume the auto-rotation
    };

    cube.addEventListener("mousedown", onDragStart);
    document.addEventListener("mousemove", onDrag);
    document.addEventListener("mouseup", onDragEnd);

    /* Disable right-click */
    document.addEventListener("contextmenu", (event) => {
      event.preventDefault();
    });
  });
</script>
