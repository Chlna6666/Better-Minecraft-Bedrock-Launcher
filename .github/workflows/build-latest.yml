name: build-latest

on:
  push:
    branches: [ master ]
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘

jobs:
  build_windows:
    name: Build on Windows
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: â™»ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'   # å†…ç½® npm ç¼“å­˜

      - name: âš¡ Restore node_modules cache (optional)
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: âš¡ Cache cargo (registry, git, target, bin)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-v1
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: ğŸ“¦ Install dependencies
        run: npm ci --ignore-scripts

      - name: ğŸšš Install Tauri CLI
        run: cargo install tauri-cli --locked || true
        # å¦‚æœç¼“å­˜é‡Œå·²æœ‰ tauri-cliï¼Œå°±è·³è¿‡

      - name: ğŸš€ Build Tauri App
        run: cargo tauri build

      - name: ğŸ“¦ Move built exe & installer to new build directory
        run: |
          if (!(Test-Path build)) { New-Item -ItemType Directory -Path build }
          Copy-Item src-tauri/target/release/*.exe build -ErrorAction SilentlyContinue
          Copy-Item src-tauri/target/release/bundle/nsis/*.exe build -ErrorAction SilentlyContinue

      - name: ğŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows-build
          path: ./build