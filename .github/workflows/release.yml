name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    concurrency:
      group: release-${{ github.ref_name }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository (fetch tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Ensure LLVM (libclang) is available (for bindgen / kcp-sys)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $llvmBin = Join-Path $env:ProgramFiles "LLVM\\bin"
          if (-not (Test-Path (Join-Path $llvmBin "libclang.dll")) -and -not (Test-Path (Join-Path $llvmBin "clang.dll"))) {
            if (Get-Command choco -ErrorAction SilentlyContinue) {
              Write-Host "Installing LLVM via Chocolatey..."
              choco install llvm -y --no-progress
            } else {
              Write-Host "Chocolatey not found; trying winget..."
              winget install --id LLVM.LLVM -e --accept-source-agreements --accept-package-agreements
            }
          }

          if (-not (Test-Path (Join-Path $llvmBin "libclang.dll")) -and -not (Test-Path (Join-Path $llvmBin "clang.dll"))) {
            throw "LLVM installed but libclang.dll/clang.dll not found under $llvmBin"
          }

          Add-Content -Path $env:GITHUB_PATH -Value $llvmBin
          "LIBCLANG_PATH=$llvmBin" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          Write-Host "LIBCLANG_PATH set to: $llvmBin"

      - name: Ensure 7-Zip is available (for thunk-rs)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          if (Get-Command 7z -ErrorAction SilentlyContinue) {
            Write-Host "7z already available: $((Get-Command 7z).Source)"
            & 7z -h | Out-Null
            exit 0
          }

          $defaultExe = Join-Path $env:ProgramFiles "7-Zip\\7z.exe"
          if (Test-Path $defaultExe) {
            $dir = Split-Path $defaultExe -Parent
            Add-Content -Path $env:GITHUB_PATH -Value $dir
            Write-Host "Added 7z to PATH: $dir"
            & 7z -h | Out-Null
            exit 0
          }

          Write-Host "7z not found, installing 7zip via Chocolatey..."
          choco install 7zip -y --no-progress
          $dir = Join-Path $env:ProgramFiles "7-Zip"
          Add-Content -Path $env:GITHUB_PATH -Value $dir
          Write-Host "Added 7z to PATH: $dir"
          & 7z -h | Out-Null

      - name: Cache VC-LTL / YY-Thunks (for thunk-rs)
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.temp }}\thunk-cache\VC-LTL-5.2.2
            ${{ runner.temp }}\thunk-cache\YY-Thunks-1.1.7
          key: ${{ runner.os }}-thunk-cache-vc-ltl-5.2.2-yy-thunks-1.1.7-v1

      - name: Prepare VC-LTL / YY-Thunks and export env (skip thunk-rs downloads)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $cacheRoot = Join-Path $env:RUNNER_TEMP "thunk-cache"
          $vcRoot = Join-Path $cacheRoot "VC-LTL-5.2.2"
          $yyRoot = Join-Path $cacheRoot "YY-Thunks-1.1.7"
          New-Item -ItemType Directory -Force -Path $cacheRoot | Out-Null

          $vcUrl = "https://github.com/Chuyu-Team/VC-LTL5/releases/download/v5.2.2/VC-LTL-Binary.7z"
          $vcArchive = Join-Path $cacheRoot "VC-LTL-Binary.7z"
          if (-not (Test-Path (Join-Path $vcRoot "TargetPlatform"))) {
            Write-Host "Downloading VC-LTL..."
            curl.exe -L --retry 8 --retry-all-errors --retry-delay 2 -o $vcArchive $vcUrl
            & 7z x -aoa $vcArchive "-o$vcRoot" | Out-Null
          }
          $vcPath = $vcRoot
          if (-not (Test-Path (Join-Path $vcPath "TargetPlatform"))) {
            $child = Get-ChildItem -Directory $vcRoot -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($child -and (Test-Path (Join-Path $child.FullName "TargetPlatform"))) {
              $vcPath = $child.FullName
            }
          }

          $yyUrl = "https://github.com/Chuyu-Team/YY-Thunks/releases/download/v1.1.7/YY-Thunks-Objs.zip"
          $yyArchive = Join-Path $cacheRoot "YY-Thunks-Objs.zip"
          if (-not (Test-Path (Join-Path $yyRoot "objs"))) {
            Write-Host "Downloading YY-Thunks..."
            curl.exe -L --retry 8 --retry-all-errors --retry-delay 2 -o $yyArchive $yyUrl
            & 7z x -aoa $yyArchive "-o$yyRoot" | Out-Null
          }
          $yyPath = $yyRoot
          if (-not (Test-Path (Join-Path $yyPath "objs"))) {
            $child = Get-ChildItem -Directory $yyRoot -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($child -and (Test-Path (Join-Path $child.FullName "objs"))) {
              $yyPath = $child.FullName
            }
          }

          if (-not (Test-Path (Join-Path $vcPath "TargetPlatform"))) { throw "VC_LTL path invalid: $vcPath" }
          if (-not (Test-Path (Join-Path $yyPath "objs"))) { throw "YY_THUNKS path invalid: $yyPath" }

          "VC_LTL=$vcPath" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "YY_THUNKS=$yyPath" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          Write-Host "VC_LTL set to: $vcPath"
          Write-Host "YY_THUNKS set to: $yyPath"

      - name: Cache cargo (optional)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-v1
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install frontend dependencies
        run: npm ci
        shell: pwsh

      - name: Install @tauri-apps/cli globally (no npx)
        run: npm install -g @tauri-apps/cli
        shell: pwsh

      - name: Build Tauri
        run: npm run tauri:build
        shell: pwsh
        env:
          CI: false
          GDK_RELEASE_KEY: ${{ secrets.GDK_RELEASE_KEY }}
          GDK_PREVIEW_KEY: ${{ secrets.GDK_PREVIEW_KEY }}

      - name: Verify expected exe exists and set output
        id: find_exe
        shell: pwsh
        run: |
          $expected = "src-tauri/target/release/better_minecraft_bedrock_launcher.exe"
          if (Test-Path $expected) {
            $p = (Resolve-Path $expected).Path.Replace('\','/')
            Write-Host "Found exe: $p"
            echo "EXE_PATH=$p" >> $env:GITHUB_OUTPUT
          } else {
            Write-Error "Expected exe not found: $expected"
            exit 1
          }

      - name: Upload single exe to GitHub Release (create if needed)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body: "Automated release for ${{ github.ref_name }}"
          draft: false
          prerelease: false
          files: ${{ steps.find_exe.outputs.EXE_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
